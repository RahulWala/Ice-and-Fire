<!DOCTYPE html>
<html ng-app = "thrones">
<head>

	<!--Required meta tags-->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

	<!--Bootstrap CSS-->
    <link rel="stylesheet" href="bootstrap-4.0.0-alpha.6-dist/css/bootstrap.min.css">

    <!--Bootstrap Javascript-->
    <script src="bootstrap-4.0.0-alpha.6-dist/js/bootstrap.min.js"></script>

    <!--Custom CSS-->
    <link rel="stylesheet" href="style/style.css">

<title>Game of Thrones</title>
</head>
<body ng-controller = "MainController as MyCtrl">

	<!--Navbar-->
	<div class="container-fluid">

	<nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#AboutMe">About Me</a>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active"><a class="nav-link" href="#MySkills">Game of Thrones</a></li>
          <li class="nav-item"><a class="nav-link" href="#MyWork">Home</a></li>
        </ul>
      </div>
    </nav>


	<!--Some Content of type image or text-->
	
		<div class="row">
			<div class="col-lg-12 col-xs-12">
				<img src="images/got.jpg" class="img-fluid got-img" alt="GOT">
			</div>
		</div>
	
	<!--Buttons for accessing data-->
		<div class="row">
			<div class="col-lg-12 col-md-12" style="text-align: center;">

				<div class="row sticky-top">

					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 mt-3" ng-controller="bookController as bookCtrl">
						<a href="#!books" class="btn btn-block btn-primary"><span class="fa fa-book" aria-hidden="true">Books</span></a>
					</div>

					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 mt-3" ng-controller="charController as charCtrl">
						<a href="#!characters" class="btn btn-block btn-success"><span class="fa fa-user" aria-hidden="true">Characters</span></a>
					</div>

					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 mt-3" ng-controller="houseController as houseCtrl">
						<a href="#!houses" class="btn btn-block btn-warning"><span class="fa fa-home" aria-hidden="true">Houses</span></a>
					</div>
				</div>
			</div>
		</div>
	

	<!--View Part-->
	<div ng-view>
		
	</div>

	

	<!--Footer Part-->
	<footer style="text-align: center; margin-top: 50px;">
		<p>	&copy;-&nbsp;HARSHIT KUMAR GUPTA</p>
	</footer>


</div>



   <!--Main Controller-->
   <script type="text/javascript" src="angular/app.js"></script>

  <!--Angular CDN-->
   <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>

	<script type="text/javascript" src="https://code.angularjs.org/1.6.6/angular-route.min.js"></script>

   <!--Book Controller-->
   <script type="text/javascript" src="angular/controllers/book-controller.js"></script>
   <script type="text/javascript" src="angular/controllers/book-view-controller.js"></script>

   <!--Character Cotroller-->

   <!--House Controller-->

   <!--Angular Custom Directive File-->
   <script type="text/javascript" src="angular/directives/custom-directive.js"></script>

   <!--Angular Service File-->
   <script type="text/javascript" src="angular/services/custom-service.js"></script>

   <!--Angular Route File-->
   <script type="text/javascript" src="angular/route.js"></script>


</body>
</html>
